site_name: Execution Flows
theme:
    name: material
    features:
      - search.suggest
      - search.highlight
      - toc.integrate
      - navigation.footer
      - navigation.tabs
      - navigation.top
      - content.code.copy
    icon:
        repo: fontawesome/brands/github
        logo: fontawesome/brands/pied-piper-alt
    palette:
        - scheme: slate
          toggle:
            icon: material/brightness-7
            name: Switch to light mode
          primary: teal
          accent: purple
        - scheme: default
          toggle:
            icon: material/brightness-3
            name: Switch to dark mode
          primary: indigo
          accent: purple
    language: en
    font:
        text: JetBrains Mono

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - def_list
  - pymdownx.tasklist:
        custom_checkbox: true

repo_url: https://github.com/execution-flows/fy
repo_name: execution-flows/fy

# Order of pages
nav:
  - Home: index.md
  - Tutorial:
      - Flow:
        - What is Flow: tutorial/flow/flow.md
      - Property:
        - What are properties: tutorial/property/property.md
        - Usage in Execution Flow: tutorial/property/property_in_flow.md
      - Method:
        - Method: tutorial/method/method.md
        - Usage in Execution Flow: tutorial/method/flow_using_method.md
        - Properties in Methods: tutorial/method/methods_using_properties.md
  - Reference:
      - Flow: reference/flow.md
